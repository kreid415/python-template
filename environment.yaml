name: myenv
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip
  - ruff
  - mypy
  - sphinx
  - pre-commit
  - conda-lock
  - ipykernel
  - pip:
      - pip
      - setuptools
      - wheel
prefix: /opt/conda/envs/myenv
platforms:
  - linux-aarch64
  - linux-64
  - osx-64
  - osx-arm64
  - win-64
